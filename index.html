<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name="viewport" content="width=device-width user-scalable=no" />
    <title>Profile Browser</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div class="bodyWrapper">
		<div class="fn-profileBrowser">
			<ul class="nav">
				<!-- navigation will be populated via underscore template engine -->
			</ul>
			<div class="content">
				<!-- content will be populated  -->
			</div>
		</div>
	</div>
	
	<!-- template to render the navigation -->
	<script type="text/html" id='navTemp'>
        <% _.each(items,function(item){ %>
            <li><%= item.firstName %> <%= item.lastName %></li>
        <% }); %>	
	</script>
	
	<!-- template to render the page content-->
	<script type="text/html" id='contentTemp'>
        <% _.each(items,function(item){ %>
            <div class='profile'>
				<h2><%= item.firstName %> <%= item.lastName %></h2>
				<p><%- item.bio %></p>
			</div>
        <% }); %>
	</script>
	
	<!-- jQuery -->
	<script type="text/javascript" src="js/lib/vendor/jquery-1.9.0.js"></script>
	<!-- vendor -->
	<script type="text/javascript" src="js/lib/vendor/underscore.js"></script>	
	<!-- native lib -->
	<script type="text/javascript" src="js/lib/profileBrowser.js"></script>
	<!-- app init -->
	<script type="text/javascript" src="js/appInit.js"></script>
	
</body>
</html>
